name: DEPLOY TO STAGING

on:
  push:
    branches:
      - main

jobs:
  firebase-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: RoyLiang7/vue-client-1@main
      - name: Installing project dependencies
      - run: npm install
      - name: Building the project
      - run: npm run build
      - uses: RoyLiang7/vue-client-1@main
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FirebaseDeploy }}
